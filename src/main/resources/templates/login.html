<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:fragment="head">
	 <title>Bank</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon"  href="finanzas/images/icono2.png">
    <link rel="stylesheet" href="finanzas/css/templatemo-style.css">
    <link rel="stylesheet" href="finanzas/css/login-style.css">
	
</head>
<body>
<div class="login-wrap">
		
	<div class="login-html">

		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
		<label for="tab-1" class="tab">Iniciar sesión</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up">
		<label for="tab-2" class="tab">Registrarse</label>

		<!--FORMULARIO LOGIN-->
		<div class="login-form">
		 <form th:action="@{/login}" method="post" >
			<div class="sign-in-htm">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input type="email" name="username"  id="username" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Contraseña</label>
					<input type="password"name="password" id="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" name="login" id="login" class="button" value="Ingresar">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#">Forgot Password?</a><br><br>

					<nav class="navbar navbar-light bg-light" style="">
  				<a class="navbar-brand" th:href="@{/}">
   					 <img src="finanzas/images/icono3.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    				.Bank
  					</a>
					</nav>
				</div>
			</div></form>

				<!--FORMULARIO REGISTRO-->
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">¿Ya inscrito?</label><br><br>
					<nav class="navbar navbar-light bg-light" style="">
  				<a class="navbar-brand" th:href="@{/}">
   					 <img src="finanzas/images/icono3.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    				.Bank
  					</a>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
